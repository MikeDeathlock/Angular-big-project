<div class="moderator-black-list-container">
    <div class="moderator-black-list-inputs">
        <input 
            type="text" 
            placeholder="Search..." 
            #searchBanUserInput 
            (input)="searchBanUser(searchBanUserInput.value)">
        <select name="" id="" (change)="onRoleSelectChange($event)">
            <option value="All">All</option>
            <option value="MENTEE">Mentee</option>
            <option value="MENTOR">Mentor</option>
            <option value="MODERATOR">Moderator</option>
            <option value="ADMIN">Admin</option>
        </select>
    </div>
    <div class="banned-users-cards-container" *ngIf="filteredBanUsers">
        <app-black-list-item *ngFor="let userEl of filteredBanUsers" [bannedUser]="userEl"></app-black-list-item>
    </div>
</div>

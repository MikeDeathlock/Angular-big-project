<div class="table-responsive">
  <div class="row">
    <div class="col md-12">
        <h1>Mentors list of category</h1>           
        <mat-form-field >
        <mat-label>Type new category here</mat-label>
        <input matInput [(ngModel)]="newCateg">
        
      </mat-form-field>   
      <button (click)='addCategory()'>Add</button>       
    </div> 
  </div>
</div>

<div class="table_categories">
<table class="table table-hover">
  <thead>
    <tr>
      <th scope="col">Categories</th>
    </tr>
  </thead>
  <tbody >
    <tr *ngFor='let item of categories'>
      <td>{{item}}</td>
      <td>  </td>
    <tr>
  </tbody>
</table> 
</div>

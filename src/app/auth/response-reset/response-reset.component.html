<div class="container">
<div class="container-fluid form">
    <div class="row" > 
        <div class="col-sm-10 col-md-8 col-lg-7 mx-auto  my-3 p-2">
            <div class="card card-signin my-5">
                <div class="card-body m-5">
                    <h5 class="card-title text-center">Set New Password</h5>
                    <div>
                        
                        <form action="" [formGroup]="ResponseResetForm" (ngSubmit)="ResetPassword()">
                            <div class="form-group">
                                <label for="password" class="form-label" [style.color]="'black'">Enter New Password</label>
                                <input _ngcontent-c0="" 
                                class="form-control form-control-lg"
                                placeholder="**************"
                                type="password" 
                                id="password" 
                                formControlName="newPassword"
                                (change)="validatePassword($event)" 
                                [ngClass]='{"is-invalid": !isNewPasswordValid, "is-valid": isNewPasswordValid && this.ResponseResetForm.get("newPassword")?.status=="VALID"}'/>
                                    <div *ngIf="!isNewPasswordValid" class="invalid-feedback">
                                        Password must be at least 8 characters long, contains one upper case letter and one number
                                    </div>
                                    <div *ngIf="isNewPasswordValid && this.ResponseResetForm.get('newPassword')?.status=='VALID' && !isFormSubmited" class="valid-feedback">
                                        Success!
                                    </div>
                            </div>
                            <div class="form-group">
                                <label for="cpassword" class="form-label" [style.color]="'black'">Confirm Your Password</label>
                                <input _ngcontent-c0="" 
                                class="form-control form-control-lg"
                                
                                placeholder="**************" 
                                type="password" id="cpassword"
                                formControlName="confirmPassword" 
                                (change)="passwordMatchValidator($event)"
                                [ngClass]='{"is-invalid": !IsResetFormValid && this.ResponseResetForm.get("confirmPassword")?.dirty, "is-valid": IsResetFormValid && this.ResponseResetForm.get("confirmPassword")?.dirty}'/>
                                
                                <div class="invalid-feedback" *ngIf="!IsResetFormValid && this.ResponseResetForm.get('confirmPassword')?.dirty" >
                                    Passwords don't match!
                                </div>
                                <div class="valid-feedback" *ngIf="IsResetFormValid && !isFormSubmited" >
                                    Success! Passwords match!
                                </div>   
                            </div>                        
                            <div class="form-group text-center">
                                <div>

                                    <button type="submit" [disabled]="!IsResetFormValid" class="btn btn-primary">Update
                                        Password</button>

                                </div>
                                <div  *ngIf="isFormSubmited" class="infoLine">
                                    Log in with your new password! 
                                </div>
                            </div>
                        </form>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
</div>

<section class="sign_in container d-flex justify-content-center align-content-center">
  <form class="row d-flex justify-content-center py-4" [formGroup]="fullGroup" (ngSubmit)="submitFrom()" >
    <h5 class="col-8 d-flex justify-content-center align-items-center my-3">Login Into Your Account</h5>
    <div class="form-group col-8">
      <label class="form-label mt-4" [style.color]="'black'">Email</label>
      <div class="form-floating mb-4">
        <input type="email" class="form-control" [ngClass]="{'is-valid':isValid ,'is-invalid':isInvalid,'errorData':errorData}" id="floatingInput" placeholder="name@example.com" formControlName="email" (ngModelChange)="isValidMail()">
        <div class="invalid-feedback">Please enter a valid email!</div>
        <label for="floatingInput">name@example.com</label>
      </div>
      <label class="form-label" [style.color]="'black'">Password</label>
      <div class="form-floating mb-5">
        <input type="password" class="form-control" [ngClass]="{'is-valid':isValidPass ,'is-invalid':isInvalidPass,'errorData':errorData}" id="floatingPassword" placeholder="Password" formControlName="password" (ngModelChange)="isValidPassword()">
        <div class="invalid-feedback">Your password must contain 8 character</div>
        <div class="error-feedback" [hidden]="!errorData||isInvalidPass">Wrong email or password!</div>
        <label for="floatingPassword">**************</label>
      </div>
      <div class="row my-3">
          <div class="form-check col-6 checkboxLabel">
              <input class="form-check-input m-0" formControlName="signed" type="checkbox" value="" id="flexCheckDefault">
              <label class="form-check-label lab" for="flexCheckDefault">
                Keep me signed in
              </label>
          </div>
        <a routerLink="/auth/reset-password" class="col-6 forgotPass">Forgot Password?</a>
      </div>
      <div class="signin__btn row justify-content-center mt-4">
        <button  [disabled]="!isDisabled" [disabled]="!isTrueFrom()"  class="btn  col-md-10"
                type="submit">Login</button>
      </div>

      <div class="row m-5 justify-content-center">
        <p class="col-12 log">or Login with</p>
      </div>

      <div class="row justify-content-center">
        <a routerLink="" class="col-3 soc-link facebook"><img src="../assets/images/facebook-brands.svg" alt="Facebook"></a>
        <a routerLink="" class="col-3 soc-link google"><img src="../assets/images/google-plus-brands.svg" alt="Google Plus"></a>
        <a routerLink="" class="col-3 soc-link linkedin"><img src="../assets/images/linkedin-brands.svg" alt="LinkedIn"></a>
      </div>

      <div class="row d-flex justify-content-center mt-5 mb-3">
        <div class="col-10" [style.textAlign]="'center'">
          <span>Donâ€™t have an account?<a routerLink="/signup">Register Now!</a></span>
        </div>
      </div>
    </div>
  </form>
</section>
